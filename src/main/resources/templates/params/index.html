<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enviar parámetros del Request HTTP GET - URL</title>
</head>
<body>
<h1>Enviar parámetros del Request HTTP GET - URL</h1>

<ul>
    <li>
        <a th:href="@{/params/string(texto='Hola Santi')}">/params/string?texto=Hola Andrés</a>
    </li>
    <li>
        <a th:href="@{/params/string(texto='Que tal Santi?')}">/params/string?texto=Que tal Santi</a>
    </li>
    <li>
        <a th:href="@{/params/mix-params(saludo='Como estás, Santi?', numero=7)}">/params/mix-params?saludo=Como estás,
            Santi&numero=7</a>
    </li>
    <li>
        <a th:href="@{/params/mix-params-request(saludo='Como estás, Santi?', numero=7)}">/params/mix-params-request?saludo=Como
            estás,
            Santi&numero=7</a>
    </li>
</ul>
</body>
</html>
